{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<section class="pt-4 pt-md-11">
  <div class="container-md">
    <div class="row">
      <div class="col-12 col-md-3">
        <!-- Card -->
        <div class="card card-bleed border-bottom border-bottom-md-0 shadow-light-lg">
          <!-- Collapse -->
          <div class="collapse d-md-block" id="sidenavCollapse">
            <div class="card-body">
              <!-- Heading -->
              <h6 class="fw-bold text-uppercase mb-3">Account</h6>

              <!-- List -->
              <ul class="card-list list text-gray-700 mb-6">
                <li class="list-item active"><a class="list-link text-reset" href="{{ url_for('mypage') }}">General</a></li>
                {% if adminStatus != 1 %}
                <li class="list-item"><a class="list-link text-reset" href="{{ url_for('friends') }}">Friends</a></li>
                <li class="list-item"><a class="list-link text-reset" href="{{ url_for('gameStatus') }}">Game status</a></li>
                <li class="list-item">
                  <a class="list-link text-reset" href="{{ url_for('searchHistories') }}">Search history</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-9">
        <!-- Card -->
        <div class="card card-bleed shadow-light-lg mb-6">
          <div class="card-header">
            <!-- Heading -->
            <h4 class="mb-0">Update phone number</h4>
          </div>

          <form class="mb-6" method="post" , action="{{ url_for('changePhone') }}">
            <div class="list-group-item">
              <!-- Heading -->
              <p class="mb-0">
                Your new phone number:
              </p>
              <br />
              <input type="tel" class="form-control" name="newPhone" id="newPhone"
                placeholder="Enter your new phone number">
              <br />
              <p class="mb-0">
                Confirm with your current password:
              </p>
              <br />
              <input type="password" class="form-control" name="currentPassword" id="currentPassword"
                placeholder="Enter your current password">
              <br />
              <button style="float: right; margin-left: 5px" type="submit" class="btn btn-primary">Submit</button>
              <a href="{{ url_for('mypage') }}"><button style="float: right" type="button"
                  class="btn btn-secondary">Cancel</button></a>
            </div>
          </form>

          <!-- / .row -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
